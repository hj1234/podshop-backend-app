<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pod Shop Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .login-container {
            background: #1a1a1a;
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #888;
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d4af37;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #e0e0e0;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            background: #d4af37;
            color: #000;
        }
        .btn:hover {
            background: #f5d76e;
        }
        .flash {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .flash.success { 
            background: #1a4d1a; 
            border-left: 4px solid #4caf50; 
            color: #a5d6a7;
        }
        .flash.error { 
            background: #4d1a1a; 
            border-left: 4px solid #f44336; 
            color: #ef9a9a;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>POD SHOP ADMIN</h1>
            <p>Enter password to continue</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
